name: README-Build

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '0 */5 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
